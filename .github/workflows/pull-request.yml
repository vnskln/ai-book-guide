name: CI Workflow

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run linting
        run: npm run lint

  test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      - name: Run tests with coverage
        id: coverage
        run: |
          npm run test:coverage
          echo "COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')" >> $GITHUB_OUTPUT

  status-comment:
    name: PR Status Comment
    needs: [lint, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && always()
    steps:
      - name: Create Status Comment
        uses: actions/github-script@v7
        with:
          script: |
            const lintStatus = '${{ needs.lint.result }}';
            const testStatus = '${{ needs.test.result }}';
            const coverage = '${{ needs.test.outputs.COVERAGE }}';
            
            const statusEmoji = {
              success: 'âœ…',
              failure: 'âŒ',
              cancelled: 'âšª',
              skipped: 'â­ï¸'
            };
            
            const comment = [
              '### Pull Request Check Results',
              '',
              `${statusEmoji[lintStatus] || 'â“'} **Lint:** ${lintStatus}`,
              `${statusEmoji[testStatus] || 'â“'} **Tests:** ${testStatus}`,
              coverage ? `\nğŸ“Š **Coverage:** ${coverage}%` : '',
              '',
              '_This comment was automatically generated by GitHub Actions_'
            ].join('\n');
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.name,
              issue_number: context.issue.number,
              body: comment
            }); 